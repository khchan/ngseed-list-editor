  <script type="text/javascript">
    angular.module('main', ['nglist-editor'])
    .controller('MainCtrl', function($http, $scope, $timeout, $q) {
        $scope.list = [];
        $scope.columns = [];
        $http.get('mock/testData.json').success(function (data) {
            angular.copy(data, $scope.list);          
        });

  </script>    

  <body ng-controller="MainCtrl">
    <div class="container">
      <list-editor 
        can-edit="true" 
        can-add-newcol="false"
        can-add-newrow="true"
        can-edit-header="false"
        can-del-row="true"
        can-del-col="false"
        list="list" 
        columns="columns">
      </list-editor>
    </div>
