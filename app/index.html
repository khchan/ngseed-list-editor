<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AngularJS List Editor</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/ng-table/ng-table.min.css">
</head>
    
  <script src="../node_modules/lodash/dist/lodash.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="bower_components/ng-table/ng-table.min.js"></script>
  <script src="js/nglist-editor.js"></script>
  <!--<script src="../dist/nglist-editor.min.js"></script>-->

  <script type="text/javascript">
    angular.module('main', ['nglist-editor'])
    .controller('MainCtrl', function($http, $scope, $q) {
        $scope.list = [];
        $scope.columns = [];
        $http.get('mock/testData.json').success(function (data) {
          angular.copy(data, $scope.list);
        });
    });
  </script>    

  <body ng-controller="MainCtrl">
    <div class="container">
      <list-editor title="Users" can-edit="true" list="list" columns="columns"></list-editor>
    </div>
    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
    -->
  </body>
</html>
